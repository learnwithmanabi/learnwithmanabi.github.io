    <div style="width: 85%; margin: auto">
        <h1 style="font-size: 3rem">List of currently supported anime</h1>
        <ul id="shows-list" style="font-size: 1.25rem">
        </ul>
        <script>
            fetch("https://eu-central-1.aws.data.mongodb-api.com/app/data-hosgs/endpoint/shows", {
                method: "GET"
            }).then((response) => response.json())
                .then((response) => {
                    return response;
                })
                .then((response) => {
                    <!-- (e.episode_support ? (e.episode_support + " episodes") : (e.season_support && "Seasons: " + season_support)) -->
                    response.result.forEach(e => {
                        document.getElementById("shows-list").innerHTML += ("<li>" + e.name + " (Seasons: " + (e.season_support && e.season_support.join(", ")) + ")" + "</li>")
                    })
                })
        </script>
